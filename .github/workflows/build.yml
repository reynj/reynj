name: Build

on: [push, pull_request]

env:
  BUILD_CONFIGURATION: Release

jobs:
  build:
    name: "Build, Test, Analyze and Publish"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '6.0.x', '7.0.x', '8.0.x', '9.0.x', '10.0.x' ]

    env:
      DOTNET_NOLOGO: true

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v4.2.0
      with:
        versionSpec: '6.5.x'

    - name: Determine Version
      id: version_step # step id used as a reference for output values
      uses: gittools/actions/gitversion/execute@v4.2.0

    - name: Setup .NET ${{ matrix.dotnet-version }} SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore Local Tools
      run: dotnet tool restore

    - name: Restore NuGet Packages
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration $BUILD_CONFIGURATION /p:Version=${{ steps.version_step.outputs.FullSemVer }}
    
    - name: Test
      run: dotnet test --no-build --no-restore --verbosity normal